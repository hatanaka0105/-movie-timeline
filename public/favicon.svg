<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clapperboard base -->
  <rect x="15" y="35" width="70" height="50" rx="3" fill="#1f2937"/>

  <!-- Clapperboard top (clapper stick) -->
  <rect x="12" y="20" width="76" height="18" rx="2" fill="url(#grad)"/>

  <!-- Black and white stripes on clapper -->
  <rect x="12" y="20" width="12" height="18" fill="#000"/>
  <rect x="36" y="20" width="12" height="18" fill="#000"/>
  <rect x="60" y="20" width="12" height="18" fill="#000"/>
  <rect x="84" y="20" width="4" height="18" fill="#000"/>

  <!-- Details on base -->
  <rect x="20" y="45" width="60" height="3" rx="1.5" fill="#374151"/>
  <rect x="20" y="55" width="60" height="3" rx="1.5" fill="#374151"/>
  <rect x="20" y="65" width="60" height="3" rx="1.5" fill="#374151"/>
  <rect x="20" y="75" width="60" height="3" rx="1.5" fill="#374151"/>
</svg>
