<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for golden/amber film reels -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for navy blue film strip -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c4563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for depth -->
  <circle cx="70" cy="70" r="38" fill="#a0d8f1" opacity="0.3"/>
  <circle cx="130" cy="130" r="38" fill="#a0d8f1" opacity="0.3"/>

  <!-- Left film reel -->
  <circle cx="70" cy="70" r="35" fill="url(#goldGrad)" stroke="#8b7928" stroke-width="2"/>
  <circle cx="70" cy="70" r="28" fill="url(#blueGrad)"/>
  <circle cx="70" cy="70" r="18" fill="#a0d8f1"/>
  <circle cx="70" cy="70" r="8" fill="#2c4563"/>

  <!-- Right film reel -->
  <circle cx="130" cy="130" r="35" fill="url(#goldGrad)" stroke="#8b7928" stroke-width="2"/>
  <circle cx="130" cy="130" r="28" fill="url(#blueGrad)"/>
  <circle cx="130" cy="130" r="18" fill="#a0d8f1"/>
  <circle cx="130" cy="130" r="8" fill="#2c4563"/>

  <!-- Film strip connecting reels -->
  <path d="M 95,60 Q 110,80 120,110" fill="none" stroke="url(#blueGrad)" stroke-width="18"/>
  <path d="M 95,60 Q 110,80 120,110" fill="none" stroke="#c9a227" stroke-width="20" opacity="0.3"/>

  <!-- Film strip details (sprocket holes) -->
  <rect x="92" y="58" width="3" height="4" fill="#1e3a5f" rx="0.5"/>
  <rect x="98" y="65" width="3" height="4" fill="#1e3a5f" rx="0.5"/>
  <rect x="104" y="75" width="3" height="4" fill="#1e3a5f" rx="0.5"/>
  <rect x="109" y="85" width="3" height="4" fill="#1e3a5f" rx="0.5"/>
  <rect x="113" y="95" width="3" height="4" fill="#1e3a5f" rx="0.5"/>
  <rect x="117" y="105" width="3" height="4" fill="#1e3a5f" rx="0.5"/>

  <!-- Arrow on left -->
  <path d="M 55,80 L 45,70 L 55,60" fill="none" stroke="#c9a227" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrow on right -->
  <path d="M 145,120 L 155,130 L 145,140" fill="none" stroke="#c9a227" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
